<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light" auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro de Factura</ion-title>
  </ion-toolbar>
  <ion-progress-bar *ngIf="workerReady === false" [value]="captureProgress" color="secondary"
    type="indeterminate"></ion-progress-bar>

</ion-header>


<ion-content [fullscreen]="true">


  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos De la factura</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item button (click)="seleccionarNit()">
                <ion-thumbnail slot="start">
                  <img alt="NIT"  [src]=" imgNit === '' ? 'assets/img/no-seleccionada.png' : imgNit"/>
                </ion-thumbnail>
                <ion-label>NIT</ion-label>
                <ion-icon slot="end"  name="camera-outline"></ion-icon>
              </ion-item>

              <ion-item button (click)="seleccionarFecha()">
                <ion-thumbnail slot="start">
                  <img alt="fecha"  [src]=" imgFecha === '' ? 'assets/img/no-seleccionada.png' : imgFecha"/>
                </ion-thumbnail>
                <ion-label>Fecha</ion-label>
                <ion-icon slot="end"  name="camera-outline"></ion-icon>
              </ion-item>


              <ion-item button (click)="seleccionarSerie()">
                <ion-thumbnail slot="start">
                  <img alt="Serie" [src]=" imgSerie === '' ? 'assets/img/no-seleccionada.png' : imgSerie" />
                </ion-thumbnail>
                <ion-label>Serie</ion-label>
                <ion-icon slot="end"  name="camera-outline"></ion-icon>

              </ion-item>

              <ion-item button (click)="seleccionarNoFac()">
                <ion-thumbnail slot="start">
                  <img alt="NoFac"  [src]=" imgNoFac === '' ? 'assets/img/no-seleccionada.png' : imgNoFac"/>
                </ion-thumbnail>
                <ion-label>No. Fac.</ion-label>
                <ion-icon slot="end"  name="camera-outline"></ion-icon>
              </ion-item>

              <ion-item button (click)="seleccionarTotal()">
                <ion-thumbnail slot="start">
                  <img alt="Total"  [src]=" imgTotal === '' ? 'assets/img/no-seleccionada.png' : imgTotal"/>
                </ion-thumbnail>
                <ion-label>Total</ion-label>
                <ion-icon slot="end"  name="camera-outline"></ion-icon>
              </ion-item>

            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="12" size-md="6" size-lg="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos Escaneados De la factura</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>

              <ion-item>
                <ion-input label="NIT" [(ngModel)]="nit" label-placement="floating" placeholder="Enter text" id="nit"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Fecha</ion-label>
                <ion-datetime-button datetime="datetime"></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime  [(ngModel)]="fecha"  id="datetime"></ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-item>
              <ion-item>
                <ion-input  [(ngModel)]="serie"  label="Serie" label-placement="floating" placeholder="Enter text" id="serie"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input  [(ngModel)]="noFac"  label="No. Fac." autocomplete="off" label-placement="floating" placeholder="Enter text" id="noFac" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input style="text-align: right;" type="number"  [(ngModel)]="total" label="Total" label-placement="floating" placeholder="Enter text" id="total"></ion-input>
              </ion-item>

            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
